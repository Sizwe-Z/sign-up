<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay Updated</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-left">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li><img src="./assets/icon-success.png" alt="Success icon"> Product discovery and building what matters</li>
          <li><img src="./assets/icon-success.png" alt="Success icon"> Measuring to ensure updates are a success</li>
          <li><img src="./assets/icon-success.png" alt="Success icon"> And much more!</li>
        </ul>
        <form>
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="email@company.com" required>
          <div class="input-group">
            <div class="error-text">Valid email required.</div>

          </div>
          <button type="submit">Subscribe to monthly newsletter</button>
          
        </form>
      </div>
      <div class="card-right">
        <img src="assets/illustration-sign-up-desktop.png" alt="Illustration">
      </div>
    </div>
  </div>
  <script src="./assets/email.js"></script>
</body>
</html>
